	<main>
		<h1 class="mt-3">Rellena los siguientes campos de información</h1>
		<form class="m-3">
			<div class="form-row">
				<div class="form-group col-12">
					<label>Nombre</label>
					<input type="text" class="form-control" id="inputName4" placeholder="Nombre completo comenzando por apellido paterno">
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputEmail4">Correo eléctronico</label>
					<input type="email" class="form-control" id="inputEmail4" placeholder="name@gmail.com">
				</div>
				<div class="form-group col-md-6">
					<label for="inputPassword4">Contraseña</label>
					<input type="password" class="form-control" id="inputPassword4" placeholder="**********">
				</div>
			</div>
			<div class="form-group">
				<label for="inputAddress">Dirección</label>
				<input type="text" class="form-control" id="inputAddress" placeholder="Calle/Colonia/CP/Alcaldía">
			</div>
			<div class="form-group">
				<label for="btday">Fecha de nacimiento</label><br>
				<input type="date" class="form-control" id="inputDate" max="2020-12-31" min="1910-01-01">
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="mnj">¿Por qué quiero ser parte del equipo?</label><br>
					<textarea name="mensaje" id="mnj" rows="5" cols="50" class="form-control"></textarea>
				</div>
				<div class="form-group col-md-6">
					<label for="inputState">¿Por qué puesto vienes?</label>
					<select id="inputState" class="form-control">
						<option selected>Escoge una opción</option>
						<option>Administrativo</option>
						<option>Ejecutivo</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="gridCheck">
					<label class="form-check-label" for="gridCheck">
						Validar datos
					</label>
				</div>
			</div>
			<button type="submit" class="btn btn-primary text-center">Enviar solicitud</button>
		</form>
	</main>
